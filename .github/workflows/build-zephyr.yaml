name: Build Zephyr ZEReader Application

on: [push, pull_request, workflow_dispatch]

jobs:
  reuse-license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v4

  build:
    name: "Build Zephyr ZEReader App"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: workspace/ZEReader

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          base-path: workspace
          app-path: ZEReader
          toolchains: arm-zephyr-eabi

      - name: Build Firmware
        working-directory: workspace/ZEReader
        shell: bash
        run: |
          west build -b rpi_pico2/rp2350a/m33 app -p always

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZEReader-Firmware
          path: workspace/ZEReader/build/zephyr/zephyr.uf2
 
